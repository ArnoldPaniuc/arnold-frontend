<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/0da9b197df.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
		<div id="calc">
			<section class="title">
				<span class="calculator">Calculator</span>
					<div class="minimize">
						<i class="fa-sharp fa-regular fa-window-minimize fa-2x" style="color: #999999;"></i>
					</div>
					<div class="full">
						<i class="fa-sharp fa-regular fa-square fa-2x" style="color: #999999;"></i>
					</div>
					<div class="close">
						<i class="fa-solid fa-x fa-2x" style="color: #999999;"></i>
					</div>
			</section>
			<section class="menu">
				<div class="menu-2">
					<img class="menu-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAA4SURBVFhH7dOxCQAADAJB9186WUCwMZDiD760VAA+muMiN2oGIHLXaRa5UTMAkbtOs8iNmgH4RFrzpY9xuWJl5QAAAABJRU5ErkJggg==">
				</div>
				<span class="standard">Scientific</span>
                <div class="full-2">
					<img class="full-2-img" src="/homework-css-grid/img/full.JPG">
                </div>
				<div class="history">
					<i class="fa-sharp fa-solid fa-clock-rotate-left fa-2x"></i>
			</section>
				<div class="display">
					<span id="main-display">0</span>
				</div>
			</section>
            <section class="top-deg">
                <div class="top-d">
                    <span class="deg">DEG</span>
                </div>
                <div class="top-d">
                    <span class="deg">F-E</span>
                </div>
            </section>
			<section class="top-buttons">
				<div class="top-b">
					<span class="top-bg">MC</span>
				</div>
				<div class="top-b">
					<span class="top-bg">MR</span>
				</div>
				<div class="top-b">
					<span>M+</span>
				</div>
				<div class="top-b">
					<span>M-</span>
				</div>
				<div class="top-b">
					<span>MS</span>
				</div>
				<div class="top-b">
					<span class="top-bg">M</span>
				</div>
			</section>
            <section class="top-fun">
                <div class="img-2">
                    <img src="/homework-css-grid/img/tri.JPG">
                </div>
                <div class="top-f">
                    <span class="fun">Trigonometry</span>
                </div>
                <div>
                    <span><i class="fa fa-thin fa-chevron-down"></i></span>
                </div>
                <div>
                    <span class="funct">&#402;</span>
                </div>
                <div class="top-f">
                    <span class="fun">Function</span>
                </div>
                <div>
                    <span><i class="fa fa-thin fa-chevron-down"></i></span>
                </div>
            </section>
			<section class="buttons">
				<div class="btn">2<sup>nd</sup></div>
                <div class="btn">&#8508;</div>
                <div class="btn">e</div>
                <div class="btn">C</div>
                <div class="btn"><i class="fa fa-light fa-thin fa-delete-left"></i></div>
                <div class="btn">x<sup>2</sup></div>
                <div class="btn">1/x</div>
                <div class="btn">|x|</div>
                <div class="btn">exp</div>
                <div class="btn">mod</div>
                <div class="btn">3<sup>x</sup></div>
                <div class="btn">(</div>
				<div class="btn">)</div>
				<div class="btn">n!</div>
				<div class="btn"><i class="fa-solid fa-divide"></i></div>
				<div class="btn">x<sup>y</sup></div>
				<div class="btn">7</div>
				<div class="btn">8</div>
				<div class="btn">9</div>
				<div class="btn">X</div>
				<div class="btn">10<sup>x</sup></div>
				<div class="btn">4</div>
				<div class="btn">5</div>
				<div class="btn">6</div>
				<div class="btn">-</div>
				<div class="btn">log</div>
				<div class="btn">1</div>
				<div class="btn">2</div>
				<div class="btn">3</div>
				<div class="btn">+</div>
				<div class="btn">In</div>
				<div class="btn">+/-</div>
				<div class="btn">0</div>
				<div class="btn">.</div>
				<div class="btn" id="faa">=</div>
			</section>
		</div>
	</div>
</body>
</html>
