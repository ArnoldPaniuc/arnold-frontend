<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="produse.html" target="_blank" method="get">
        <select name="optiuni" multiple>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c++" selected>C++</option>
        </select>
<br>
        <button>Click Me</button>
<br>
        <input type="text">
<br>
        <textarea name="textarea" cols="3" rows="3"></textarea> <!-- Folosit pentru comentarii pe un forum etc.-->
<br>
<br>
<br>
<br>
<br>
        <input type="checkbox" value="minge" name="minge" id="minge">
        <label for="minge">Minge</label>
<br>
        <label>
            <input type="checkbox" value="baseball" name="baseball">
            <span>Baseball</span>
        </label>
<br>
        <label>
            <input type="checkbox" value="basket" name="basket">
            <span>Basket</span>
        </label>
<br><hr>
         <label>
            <input type="radio" value="iepure" name="animal">
            <span>Iepure</span>
        </label>
<br>
        <label>
            <input type="radio" value="pisica" name="animal">
            <span>Pisica</span>
        </label>
        <br>
        <label>
            <input type="radio" value="catel" name="animal">
            <span>Catel</span>
        </label>
<br><hr>
        <input type="date" name="data-nastere">
<br>
<br>
        <input type="date" name="data-nastere" max="2023-10-10"> <!-- pentru a selecta pana la o data sepcifica-->
<br>
<br>
        <input type="date" name="data-nastere" min="2023-05-10" max="2023-10-10">
<hr>
<br>

        <input type="file" name="file">
<br>
<br>
        <input type="number" name="number" min="1" max="4">
<hr>
<br>
        <input type="range" name="range" min="0" max="10">
<hr>
        <input type="email" name="email">
<hr>
        <input required type="text" name="username"><!-- spatiul trebuie sa fie comentant ca sa poti sa dai submit-->
<hr>
        <input type="">
        <input type="submit"/>
<hr>
<br>
    </form>
</body>
</html>
