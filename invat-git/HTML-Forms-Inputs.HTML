<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <fieldset>
        <legend>
            Pizza Order
        </legend>
<br>

        <br><br>

        <input type="email" name="email" id="yourenamil" placeholder="Your Email">
        <br><br>
            Topping:
        <label>
            <input type="radio" value="supreme" name="topping">
            <span>Supreme</span>
        </label>
        <label>
            <input type="radio" value="hegetarian" name="topping">
            <span>Vegetarian</span>
        </label>
        <label>
            <input type="radio" value="hawaian" name="topping">
            <span>Hawaian</span>
        </label>
<br>
<BR>

<BR>
<br>
    Extras:

        <input type="checkbox" value="cheese" name="cheese">

        <input type="checkbox" value="onions" name="onions">
        <span>Onions</span>
    </label>
    <label>
        <input type="checkbox" value="olives" name="olives">
        <span>Olives</span>
    </label>
    <br>
    <BR>
    Delivery instructions:
<br>
    <textarea name="textarea" cols="50" rows="10"></textarea>
<br>
    <input type="submit" value="Send order">
    </fieldset>
