<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/exercitiu/styles/header.css">
    <link rel="stylesheet" href="/exercitiu/styles/main.css">
    <link rel="stylesheet" href="/exercitiu/styles/tags.css">
    <link rel="stylesheet" href="/exercitiu/styles/videos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Youtube</title>
</head>
<body>
    <header>
        <div class="left">
            <div class="icon"><i class="fa-solid fa-bars"></i></div>
            <div class="yt-logo"></div>
        </div>
        <div class="center"> 
            <div class="search">
                <input type="search" placeholder="Search">
                <button class="icon-search"><i class="fa-solid fa-microphone"></i></button>
            </div>
            <div class="microfone"></div>
        </div> 
        <div class="right">
            <button class="more"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            <button class="sign-in">
                <div class="icon-user"></div>
                <p>Sign In</p>
            </button>
        </div>
    </header>
    <main>
        <div class="side-bar"></div>
        <div class="container">
            <div class="tags">
                <div class="tag-elements">
                    <a href="#all" class="active">All</a>
                    <a href="#music">Music</a>
                    <a href="#live">Live</a>
                    <a href="#playlist">Playlist</a>
                </div>
                <span><i class="fa-thin fa-arrow-right"></i>sageata</span>
            </div>
            <div class="videos">
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
                <div class="video"></div>
            </div>
        </div>
    </main>
</body>
</html>
